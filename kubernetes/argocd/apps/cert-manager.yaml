apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.19.1
    helm:
      values: |
        crds:
          enabled: true
        tolerations:
          - key: node-type
            operator: Equal
            value: system
            effect: NoSchedule
        nodeSelector:
          node-type: system
        webhook:
          tolerations:
            - key: node-type
              operator: Equal
              value: system
              effect: NoSchedule
          nodeSelector:
            node-type: system
        cainjector:
          tolerations:
            - key: node-type
              operator: Equal
              value: system
              effect: NoSchedule
          nodeSelector:
            node-type: system
        startupapicheck:
          tolerations:
            - key: node-type
              operator: Equal
              value: system
              effect: NoSchedule
          nodeSelector:
            node-type: system
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
