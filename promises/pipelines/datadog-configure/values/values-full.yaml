# Full tier - All features enabled
# Production-grade observability
datadog:
  site: datadoghq.eu
  apm:
    portEnabled: true
    enabled: true
  logs:
    enabled: true
    containerCollectAll: true
  processAgent:
    enabled: true
    processCollection: true
  networkMonitoring:
    enabled: true
  securityAgent:
    runtime:
      enabled: true
  serviceMonitoring:
    enabled: true
  prometheusScrape:
    enabled: true
    serviceEndpoints: true

clusterAgent:
  enabled: true
  metricsProvider:
    enabled: true
  admissionController:
    enabled: true
    mutateUnlabelled: true

agents:
  containers:
    agent:
      resources:
        requests:
          cpu: 400m
          memory: 768Mi
        limits:
          cpu: 1500m
          memory: 2Gi
    traceAgent:
      resources:
        requests:
          cpu: 200m
          memory: 384Mi
        limits:
          cpu: 500m
          memory: 768Mi
    processAgent:
      resources:
        requests:
          cpu: 100m
          memory: 384Mi
        limits:
          cpu: 300m
          memory: 768Mi
    systemProbe:
      resources:
        requests:
          cpu: 100m
          memory: 384Mi
        limits:
          cpu: 300m
          memory: 768Mi
    securityAgent:
      resources:
        requests:
          cpu: 100m
          memory: 384Mi
        limits:
          cpu: 300m
          memory: 768Mi
